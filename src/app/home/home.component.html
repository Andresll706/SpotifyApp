<div class="container mt-5">
    <loading [loading]="loading"></loading>
    <div class="row" *ngIf="showAlbums">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let album of albums">
            <albums [albums]="album" [showAlbums]="true"></albums >
        </div>
    </div>

    <div class="row" *ngIf="error">
        <h3> Sorry, an error occurred during your request!</h3>
    </div>
</div>
